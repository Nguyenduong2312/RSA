<style>
    .navbar {
        display: flex;
        justify-content: flex-end;
        padding: 10px 50px;
        list-style:none;
    }
    
    .navbar-nav {
        width: 150px;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    
    .navbars {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
    }

    .nav-item {
        align-items: center;
        margin: auto;
    }
    
    .bi {
        font-size: 30px;
        color: black;
    }
</style>

{% load static %}

<nav class="navbar navbar-expand-lg">
    {% if request.user.is_authenticated %}

    <div class="navbars">
        <ul class="navbar-nav">

            <li class="nav-item dropdown dropleft">
                <i class="nav-link bi bi-person " href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'account_setting'%}">Xem thông tin tài khoản</a> 
                    <a class="dropdown-item" href="{% url 'change_password'%}">Đổi mật khẩu</a> 
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Đăng xuất</a>
                </div>
            </li>

            <li class="nav-item dropdown dropleft">
                <i class="nav-link bi bi-three-dots-vertical " href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Danh sách file mã hóa</a>
                    <a class="dropdown-item" href="#">Danh sách file giải mã</a>
                </div>
            </li>

        </ul>
    </div>
    {%else%}
    <div >
        <ul class=navbar>
            <li><a class="btn btn-outline-success" style="color:#1E3427;" href="{% url 'register' %}" class="btn reg_btn">Đăng ký</a></li>
            <li><a class="btn btn-success" style="margin-left:10px; " href="{% url 'loginPage' %}" class="btn login_btn">Đăng nhập</a></li>
        </ul>
    </div>
    {% endif %}
</nav>
